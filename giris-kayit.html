<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
      }

      @media (max-width: 768px) {
        .responsive-container {
          flex-direction: column;
        }
        .logo-section {
          min-height: 30vh;
        }
        .form-section {
          width: 100%;
          padding: 2rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="flex min-h-screen responsive-container">
      <div
        class="flex-1 hidden lg:flex bg-[#1c543f] relative items-center justify-center logo-section"
      >
        <img src="/images/logo-500.png" class="max-w-full h-auto p-4" />
        <p
          class="absolute bottom-5 flex flex-col gap-1 items-center justify-center right-1/2 translate-x-1/2 text-white font-light text-xs sm:text-sm text-center px-4"
        >
          <span>© 2025 <span class="underline">www.firmakutusu.com</span></span>
          <span>HEDA Teknoloji Bilişim A.Ş. markasıdır.</span>
          <span>Tüm hakları saklıdır.</span>
        </p>
      </div>
      <div
        class="w-full md:w-1/3 flex flex-col items-center py-10 md:py-20 form-section"
      >
        <img src="/images/logo.png" alt="" class="max-w-[200px] w-full" />

        <div class="max-w-xs w-full px-4 md:px-0 mt-7">
          <div class="w-full gap-1 flex">
            <div
              id="loginBtn"
              class="w-full py-3 md:py-5 rounded-l-2xl bg-[#DFFF00] cursor-pointer flex-1 flex items-center justify-center gap-1.5"
              onclick="toggleForm('login')"
            >
              <img src="/images/icons/login.png" />
              <p class="font-medium text-sm md:text-base">Giriş Yap</p>
            </div>
            <div
              id="registerBtn"
              class="w-full py-3 md:py-5 rounded-r-2xl cursor-pointer hover:bg-[#DFFF00]/40 duration-300 bg-[#F1EEE6] flex-1 flex items-center justify-center gap-1.5"
              onclick="toggleForm('register')"
            >
              <img src="/images/icons/signup.png" />
              <p class="font-medium text-sm md:text-base">Kayıt Ol</p>
            </div>
          </div>

          <form class="mt-5">
            <div id="loginForm" class="block">
              <input
                type="email"
                placeholder="e-mail"
                class="py-3 px-2 border w-full outline-none border-[#A2ACC7] rounded-lg text-sm md:text-base"
              />
              <div class="mt-3 relative">
                <input
                  type="password"
                  id="passwordInput"
                  placeholder="Şifre"
                  class="py-3 px-2 border w-full outline-none border-[#A2ACC7] rounded-lg text-sm md:text-base"
                />
                <button
                  type="button"
                  id="togglePassword"
                  class="absolute inset-y-0 right-0 px-3 flex items-center"
                  onclick="togglePasswordVisibility()"
                >
                  <img
                    src="/images/icons/goster.png"
                    alt="Göster"
                    id="togglePasswordIcon"
                  />
                </button>
              </div>

              <div
                class="flex flex-col sm:flex-row items-start sm:items-center justify-between mt-3 gap-2 sm:gap-0"
              >
                <div class="flex items-center gap-1">
                  <input type="checkbox" id="oturum" class="h-4 w-4" />
                  <label for="oturum" class="text-xs md:text-sm"
                    >Oturum açık kalsın</label
                  >
                </div>
                <p class="text-[#120A8F] font-medium text-xs md:text-sm">
                  Şifre Sıfırlama
                </p>
              </div>

              <button
                class="mt-4 cursor-pointer duration-300 hover:bg-[#1C5540]/90 w-full bg-[#1C5540] justify-center items-center text-white font-semibold rounded-lg py-3 flex gap-1 text-sm md:text-base"
              >
                <img src="/images/icons/power.png" />
                Giriş
              </button>
            </div>

            <div id="registerForm" class="hidden">
              <input
                type="email"
                placeholder="e-mail"
                class="py-3 px-2 border w-full outline-none border-[#A2ACC7] rounded-lg text-sm md:text-base"
              />
              <div class="mt-3 relative">
                <input
                  type="password"
                  id="registerPasswordInput"
                  placeholder="Şifre Belirleyin"
                  class="py-3 px-2 border w-full outline-none border-[#A2ACC7] rounded-lg text-sm md:text-base"
                />
                <button
                  type="button"
                  class="absolute inset-y-0 right-0 px-3 flex items-center"
                  onclick="toggleRegisterPasswordVisibility()"
                >
                  <img
                    src="/images/icons/goster.png"
                    alt="Göster"
                    id="registerTogglePasswordIcon"
                  />
                </button>
              </div>
              <div class="mt-3 relative">
                <input
                  type="password"
                  id="confirmPasswordInput"
                  placeholder="Şifreyi Tekrar Girin"
                  class="py-3 px-2 border w-full outline-none border-[#A2ACC7] rounded-lg text-sm md:text-base"
                />
                <button
                  type="button"
                  class="absolute inset-y-0 right-0 px-3 flex items-center"
                  onclick="toggleConfirmPasswordVisibility()"
                >
                  <img
                    src="/images/icons/goster.png"
                    alt="Göster"
                    id="confirmTogglePasswordIcon"
                  />
                </button>
              </div>

              <div class="mt-3 flex flex-col gap-2">
                <div class="flex items-start gap-1">
                  <input type="checkbox" id="kvkk" class="h-3 w-3 mt-1" />
                  <label for="kvkk" class="text-xs"
                    >Kişisel verilerimin, KVKK Aydınlatma Metni'nde belirtilen
                    şekilde elde edilmesine, saklanmasına ve işlenmesine açık
                    rızamla onay veriyorum.</label
                  >
                </div>

                <div class="flex items-start gap-1">
                  <input type="checkbox" id="sozlesme" class="h-3 w-3 mt-1" />
                  <label for="sozlesme" class="text-xs"
                    >FirmaKutusu.com Üyelik Sözleşmesi'ni ve Gizlilik
                    Politikası'nı okudum, kabul ediyorum.</label
                  >
                </div>

                <div class="flex items-start gap-1">
                  <input type="checkbox" id="iletisim" class="h-3 w-3 mt-1" />
                  <label for="iletisim" class="text-xs"
                    >Aydınlatma ve rıza metnini kabul ediyorum ve iletişim
                    bilgilerimin paylaşılmasını ve tarafıma elektronik ileti
                    gönderilmesini onaylıyorum.</label
                  >
                </div>
              </div>

              <button
                class="mt-4 cursor-pointer duration-300 hover:bg-[#1C5540]/90 w-full bg-[#1C5540] justify-center items-center text-white font-semibold rounded-lg py-3 flex gap-1 text-sm md:text-base"
              >
                <img src="/images/icons/power.png" />
                Kayıt Ol
              </button>
            </div>

            <div class="flex flex-col mt-6 md:mt-8 gap-2 w-full">
              <button
                class="border w-full rounded-lg border-[#A2ACC7] flex items-center justify-center gap-1 py-3 px-5 text-sm md:text-base"
              >
                <img src="/images/icons/google.png" alt="" />
                Google ile Devam Et
              </button>

              <button
                class="border w-full rounded-lg border-[#A2ACC7] flex items-center justify-center gap-1 py-3 px-5 text-sm md:text-base"
              >
                <img src="/images/icons/apple.png" alt="" />
                Apple ile Devam Et
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function toggleForm(type) {
        if (type === "login") {
          document.getElementById("loginForm").classList.remove("hidden");
          document.getElementById("registerForm").classList.add("hidden");
          document.getElementById("loginBtn").classList.add("bg-[#DFFF00]");
          document.getElementById("loginBtn").classList.remove("bg-[#f2efe6]");
          document
            .getElementById("registerBtn")
            .classList.remove("bg-[#DDFF00]");
          document.getElementById("registerBtn").classList.add("bg-[#F1EEE6]");
        } else {
          document.getElementById("loginForm").classList.add("hidden");
          document.getElementById("registerForm").classList.remove("hidden");
          document.getElementById("registerBtn").classList.add("bg-[#DDFF00]");
          document
            .getElementById("registerBtn")
            .classList.remove("bg-[#F1EEE6]");
          document.getElementById("loginBtn").classList.remove("bg-[#DFFF00]");
          document.getElementById("loginBtn").classList.add("bg-[#f2efe6]");
        }
      }

      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("passwordInput");
        const togglePasswordIcon =
          document.getElementById("togglePasswordIcon");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          togglePasswordIcon.src = "/images/icons/goster.png";
        } else {
          passwordInput.type = "password";
          togglePasswordIcon.src = "/images/icons/goster.png";
        }
      }

      function toggleRegisterPasswordVisibility() {
        const passwordInput = document.getElementById("registerPasswordInput");
        const togglePasswordIcon = document.getElementById(
          "registerTogglePasswordIcon"
        );
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          togglePasswordIcon.src = "/images/icons/goster.png";
        } else {
          passwordInput.type = "password";
          togglePasswordIcon.src = "/images/icons/goster.png";
        }
      }

      function toggleConfirmPasswordVisibility() {
        const passwordInput = document.getElementById("confirmPasswordInput");
        const togglePasswordIcon = document.getElementById(
          "confirmTogglePasswordIcon"
        );
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          togglePasswordIcon.src = "/images/icons/goster.png";
        } else {
          passwordInput.type = "password";
          togglePasswordIcon.src = "/images/icons/goster.png";
        }
      }
    </script>
  </body>
</html>
